<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building A JS Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>The Beauty Of Nature</h1>
    <div id="carousel">

        <div class="carousel-item visible-item">
            <img src="./imgs/1.jpg" alt="">
        </div>

        <div class="carousel-item">
            <img src="./imgs/2.jpg" alt="">
        </div>

        <div class="carousel-item">
            <img src="./imgs/3.jpg" alt="">
        </div>

        <div class="carousel-item">
            <img src="./imgs/4.jpg" alt="">
        </div>

        <div class="carousel-item">
            <img src="./imgs/5.jpg" alt="">
        </div>

        <div class="carousel-actions">
            <button class="prev-btn" aria-label="Previous Button"> < </button>
            <button class="next-btn" aria-label="Next Button"> > </button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
